<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Building UI components</title>
  </head>
  <body>
    <div class="container_fluid">
        <div id="content1"></div>
        <div id="content2"></div>
    </div>
    <script type="text/babel">
        class Content1 extends React.Component
        {
            render()
            {
                return <div> 
                    <div class="row mb-5 text-center">
                    <h1 class="display-5">Home page</h1>
                    <div class="col-xs-6 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <img src="images/cc6.png" class="img-fluid"/>
                    </div>
                    <div class="col-xs-6 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <img src="images/c3.png" class="img-fluid" class="img-fluid"/>
                    </div>
                    </div>
                    <div class="row mb-5 text-center">
                    <h1 class="display-5">Schedule and reschedule of availability</h1>
                    <div class="col-xs-6 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <img src="images/c2.png" class="img-fluid"/>
                    </div>
                    <div class="col-xs-6 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <img src="images/c4.png" class="img-fluid" class="img-fluid"/>
                    </div>
                    </div>
                    
                    </div>
                ;
            }
        }
        ReactDOM.render(<Content1/>, document.getElementById('content1'));
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
